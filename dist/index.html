<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content" id="content">
        <div class="header">
            <h1 class="title">Todo List App</h1>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        <div class="sidebar">
            <div class="projects-container">
                <div class="project-header">
                    <h2 class="projects-title">Projects</h2>
                    <button class="add-project">Project +</button>
                    <div class="add3"></div>
                    <div class="add4"></div>
                </div>
            </div>
        </div>
        <div class="todos">
        <div class="hamburger-nav">
            <div class="project-header">
                <h2 class="projects-title">Projects</h2>
                <button class="add-project">Project +</button>
                <div class="add3"></div>
                <div class="add4"></div>
            </div>
        </div>
            <button type="submit" class="add-task" id="add-task">New Task +</button>
            <div class="add"></div>
            <div class="add2"></div>
            <div class="tasks">
                <div class="item">
                    <button type="button" class="done">x</button>
                    <h3 class="item-title">Learn Programming</h3>
                    <p class="date">Due Date:</p>
                </div>
                <div class="item">
                    <button type="button" class="done">X</button>
                    <h3 class="item-title">Learn Programming</h3>
                    <p class="date">Due Date:</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
