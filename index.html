<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="../src/imgs/favicon.ico">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content" id="content">
        <div class="header">
            <h1 class="title">Todo List App</h1>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        <div class="sidebar">
            <div class="projects-container">
                <div class="project-header">
                    <h2 class="all-tasks">All To Do's</h2>
                    <h2 class="projects-title">Projects</h2>
                    <div class="new-project-container"></div>
                </div>
                    <div class="new-project">
                    <button class="add-project">Project +</button>
                    <div class="add3"></div>
                    <div class="add4"></div>
                </div>
            </div>
        </div>
        <div class="todos">
            <div class="project-page">
                <h2 class="project-page-label">All To Do's</h2>
            </div>
            <button type="submit" class="add-task" id="add-task">New Task +</button>
            <div class="add"></div>
            <div class="add2"></div>
            <div class="tasks"></div>
        </div>
        <footer>
            <p class="footer">Designed by: John Corrigan</p>
              <a href="https://github.com/JohnCorrigan1/tic-tac-toe">
                  <img src="../src/imgs/GitHub-Mark-32px.png" alt="Git" class="github-logo">
              </a>
          </footer>
    </div>
</body>
</html>
